<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de modelo IFC</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ifcjs@1.0.2/dist/ifcjs.min.js"></script>
    <script src="index.js"></script>
</body>
</html>

<script>
// Cargar la escena
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('canvas'),
    antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);

// Cargar el modelo IFC desde la misma carpeta
const ifcFileUrl = 'Modelo4D.ifc';
let loader = new THREE.IFCLoader();
loader.load(ifcFileUrl, (model) => {
    // Crear un grupo para contener los objetos del modelo
    let modelGroup = new THREE.Group();
    scene.add(modelGroup);

    // Recorrer los objetos del modelo y agregarlos a la escena
    model.traverse((object) => {
        if (object.isMesh) {
            object.geometry.setAttribute('position', new THREE.Float32BufferAttribute(object.geometry.attributes.position.array, 3));
            object.geometry.setAttribute('normal', new THREE.Float32BufferAttribute(object.geometry.attributes.normal.array, 3));
            object.geometry.setAttribute('uv', new THREE.Float32BufferAttribute(object.geometry.uvs, 2));
            modelGroup.add(object);
        }
    });

    // Posicionar la cÃ¡mara y renderizar la escena
    camera.position.z = 5;
    renderer.render(scene, camera);

    // Evento para redimensionar la ventana
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
});
</script>
