<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer with Lighting</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ifcjs@0.0.60/dist/ifc.min.js"></script>
    <script>
        // Configuración básica de Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Añadir iluminación a la escena
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Luz ambiental
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Luz direccional
        directionalLight.position.set(10, 10, 10).normalize();
        scene.add(directionalLight);

        // Cargar el modelo IFC desde la misma carpeta que el archivo HTML
        const loader = new IFC.Loader();

        loader.load('Modelo4D.ifc', function (ifcModel) {
            scene.add(ifcModel); // Agregar el modelo a la escena
            camera.position.z = 10; // Posicionar la cámara
            animate(); // Iniciar la animación/renderización
        });

        // Función de animación/renderización
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Ajustar el renderizado al redimensionar la ventana
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
